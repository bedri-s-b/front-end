<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia-and-embedding</title>
</head>

<body>

    <header align="center">
        <h1>Multimedia and Embedding</h1>
    </header>

    <main>

        <section align="center">

            <h2>Image without figure</h2>
            <!-- without figure -->
            <img src="moto_honda_hornet.jpg" alt="Red honda hornet in Smolyan" width="300" title="Red Honda Hornet">

            <!-- wit figure -->

            <hr>

            <h2>Image with figure</h2>
            <figure>
                <img src="moto_honda_hornet.jpg" alt="Red honda hornet in Smolyan" width="300">
                <figcaption>Red Honda Hornet</figcaption>
            </figure>

            <hr>

            <h2>Video</h2>
            <video  width="300" controls >

                <!-- <source src="donkey_ate_my_leg.mp4" type="video/mp4"> -->
                <source src="donkey_ate_my_leg.mp4" type="video/webm">
                <!--autoplay-->
                <!--loop-->
                <!--preload="auto"-->
                <!--poster="poster.png"-->

                <p>
                    Your browser doesn't support this video file. Here is a <a href="donkey_ate_my_leg.mp4" > link to the video</a> instead.
                </p>

            </video>

        </section>
    </main>
</body>

</html>
